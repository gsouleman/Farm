    <script>
        // Suppress known third-party extension errors by proxying the console
        (function () {
            const ignoredStrings = [
                'message channel closed',
                't.forEach is not a function',
                'content-all.js',
                'extension',
                'asynchronous response',
                'returning true'
            ];
            const originalError = console.error;
            const originalWarn = console.warn;

            const filter = (original, args) => {
                const msg = args.map(arg => String(arg)).join(' ').toLowerCase();
                if (ignoredStrings.some(str => msg.includes(str))) return;
                original.apply(console, args);
            };

            console.error = (...args) => filter(originalError, args);
            console.warn = (...args) => filter(originalWarn, args);

            window.addEventListener('error', (e) => {
                if (ignoredStrings.some(str => e.message?.toLowerCase().includes(str))) {
                    e.stopImmediatePropagation();
                }
            }, true);

            window.addEventListener('unhandledrejection', (e) => {
                const msg = String(e.reason?.message || e.reason || '').toLowerCase();
                if (ignoredStrings.some(str => msg.includes(str))) {
                    e.stopImmediatePropagation();
                    e.preventDefault();
                }
            }, true);
        })();
    </script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŒ¾ Farm Management</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="you@example.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
            </form>

            <div class="auth-switch">
                Contact your administrator to create an account.
            </div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Redirect if already logged in (with small delay for extensions)
        if (isAuthenticated()) {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                await api.auth.login(email, password);
                // Add a small delay for browser extensions to process the successful login
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
